theme_color_palette.settings:
  path: '/admin/config/prototype-suite/theme-color-palette'
  defaults:
    _form: '\Drupal\theme_color_palette\Form\ThemeColorPaletteForm'
    _title: 'Theme Color Palette Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
    
system.admin_config_prototype_suite:
  path: '/admin/config/prototype-suite'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Prototype Suite'
  requirements:
    _permission: 'access administration pages'